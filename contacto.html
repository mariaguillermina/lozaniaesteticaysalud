<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ingresa tus datos en el formulario de contacto para contactarte con Lozania Estética y Salud">
    <meta name="keywords" content="contacto,curso,pilates,rehabilitación,fisioterapia,kinesiología,tratamientos"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/
KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./SASS/styles.css">
    <title>Formulario de Contacto</title>
</head>
<body>

<header class="header-contacto">
      <div class="container">
          <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12"></div>
    <div>
        <img>
    </div>
  </div>
 </div>
</div>
</header>

  <section>
    <div class="container-texto m-5">
        <div class="container"></div>
        <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
    <div>
        <h1>Agenda tu tratamiento</h1>
    </div>
    <div>
        <h2>Completa el formulario, selecciona el tratamiento y horario que deseas y nuestro equipo se comunicará contigo para confirmar hora exacta de la cita.</h2>
    </div>
    </div>
    </div>
    </div>
  </div>
</section>
    <div class="container-form">
        <div class="container">
            <div class="row g-3">
                <div class="col-sm-12 col-md-12 col-lg-12">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputNombre1" class="form-label">Nombre</label>
                      <input type="nombre" class="form-control" id="exampleInputNombre1" aria-describedby="nombrelHelp" placeholder="Ingresa tu nombre" required>
                      <div id="nombreHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputApellio" class="form-label">Apellido</label>
                        <input type="apellido" class="form-control" id="exampleInputApellido1" aria-describedby="apellidoHelp" placeholder="Ingresa tu apellido" required>
                        <div id="apellidoHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu Email" required>
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputTelefono1" class="form-label">Teléfono</label>
                        <input type="telefono" class="form-control" id="exampleInputTelefono1" aria-describedby="telefonoHelp" placeholder="Ingresa tu teléfono" required>
                        <div id="telefonoHelp" class="form-text"></div>
                    </div> 
                    <div class="mb-3 g-3">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Elige tu tratamiento</option>
                    <option value="1">Limpieza Facial</option>
                    <option value="2">Presoterapia</option>
                    <option value="3">Peeling Químico Facial</option>
                    <option value="4">Tratamiento Anti Celulitis</option>
                    <option value="5">Alivio del Dolor</option>
                    <option value="6">Fisioterapia</option>
                    <option value="7">Rehabilitación</option>
                    <option value="8">Drenaje Linfático</option>
                    <option value="9">Pilates para Columna</option>
                    <option value="10">Pilates Terapéutcio</option> 
                    <option value="11">Clases Individuales de Pilates</option>
                    <option value="12">Clases Grupales de Pilates</option>
                  </select>
                  </div>
                  <div class="mb-3 g-3">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona franja horaria para asistir</option>
                    <option value="1">Mañana</option>
                    <option value="2">Tarde</option>
                  </select>
                 </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escribe tu consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                  <button type="submit" class="btn-contacto btn-success">Enviar</button>
                  <button type="reset" class="btn-contacto btn-success">Limpiar formulario</button>
                </form>
            </div>
            </div>
        </div>
    </div>








</body>
<script src="./js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fa2c8baa8d.js" 
crossorigin="anonymous"></script>
</html>
